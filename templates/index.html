<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crawl4AI - 网页爬取与AI分析平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-spider me-2"></i>Crawl4AI
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#crawl-section">
                    <i class="fas fa-plus me-1"></i>新建爬取
                </a>
                <a class="nav-link" href="#history-section">
                    <i class="fas fa-history me-1"></i>历史记录
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 爬取表单区域 -->
        <section id="crawl-section" class="mb-5">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-globe me-2"></i>网页爬取与AI分析
                    </h4>
                </div>
                <div class="card-body">
                    <form id="crawl-form">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label for="url" class="form-label">网页URL</label>
                                    <input type="url" class="form-control" id="url" name="url" 
                                           placeholder="https://example.com" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="content_source" class="form-label">内容源</label>
                                    <select class="form-select" id="content_source" name="content_source">
                                        <option value="cleaned_html">清理HTML</option>
                                        <option value="raw_html">原始HTML</option>
                                        <option value="fit_html">适配HTML</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">AI分析模式</label>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="structured_data" 
                                               name="ai_modes" value="structured_data" checked>
                                        <label class="form-check-label" for="structured_data">
                                            结构化数据提取
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="content_summary" 
                                               name="ai_modes" value="content_summary" checked>
                                        <label class="form-check-label" for="content_summary">
                                            内容摘要
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="key_points" 
                                               name="ai_modes" value="key_points">
                                        <label class="form-check-label" for="key_points">
                                            关键要点
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-play me-2"></i>开始爬取分析
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- 结果显示区域 -->
        <section id="result-section" class="mb-5" style="display: none;">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-check-circle me-2"></i>处理结果
                    </h4>
                </div>
                <div class="card-body" id="result-content">
                    <!-- 结果内容将在这里动态显示 -->
                </div>
            </div>
        </section>

        <!-- 历史记录区域 -->
        <section id="history-section">
            <div class="card shadow">
                <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">
                        <i class="fas fa-history me-2"></i>历史记录
                    </h4>
                    <button class="btn btn-light btn-sm" onclick="loadHistory()">
                        <i class="fas fa-refresh me-1"></i>刷新
                    </button>
                </div>
                <div class="card-body">
                    <div id="history-content">
                        <div class="text-center text-muted">
                            <i class="fas fa-spinner fa-spin fa-2x mb-3"></i>
                            <p>正在加载历史记录...</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- 加载提示模态框 -->
    <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <h5>正在处理中...</h5>
                    <p class="text-muted mb-0">请稍候，正在爬取网页并进行AI分析</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 文件预览模态框 -->
    <div class="modal fade" id="previewModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="previewModalTitle">文件预览</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="preview-content" style="max-height: 70vh; overflow-y: auto;">
                        <!-- 预览内容将在这里显示 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <a id="download-link" class="btn btn-primary" href="#" target="_blank">
                        <i class="fas fa-download me-1"></i>下载文件
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
